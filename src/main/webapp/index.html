<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/ajaxfileupload.js" type="text/javascript"></script>
    <script type="text/javascript">
        function upload(){
            console.log("upload ....")
            $.ajaxFileUpload
            (
                    {
                        url:'rest/upload/pic',
                        secureuri:false,
                        fileElementId:'userPhoto',
                        dataType: 'text',
                        success: function (data, status)
                        {
                            alert(data);
                            console.log(data);
                            console.log(status)
                        },
                        error : function(data, status, e) {
                            alert(e);
                        }
                    });
        }
    </script>
    <title>生活管理</title>
</head>
<body>
<div class="controls">
    <span class="btn green fileinput-button">
    <i class="icon-plus icon-white"></i>
        <span>上传照片</span>
        <input id="userPhoto" name="userPhoto" type="file" onchange="upload()" title="上传" />
    </span>
</div>
</body>
</html>
